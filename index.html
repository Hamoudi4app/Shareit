<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تحميل SHAREit APK | مباشر</title>
  <meta name="description" content="تنزيل مجاني وآمن لتطبيق SHAREit على أندرويد. أسرع وسيلة لنقل الملفات والفيديوهات بين الأجهزة.">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #1e3a8a; /* خلفية زرقاء */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 960px;
      width: 100%;
      padding: 24px;
      text-align: center;
    }
    .logo img {
      width: 140px; /* حجم الأيقونة */
      height: auto;
      margin-bottom: 20px;
      border-radius: 24px; /* حواف دائرية للصورة */
      box-shadow: 0 4px 12px rgba(0,0,0,.4); /* ظل خفيف */
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 1rem;
      color: #e0e7ff;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 16px 28px;
      background: linear-gradient(180deg,#22c55e,#16a34a);
      color: #fff;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    /* تأثير pulse */
    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: 0 0 0 0 rgba(34,197,94,.7);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      to { box-shadow: 0 0 0 20px rgba(34,197,94,0); }
    }
    /* تأثير اللمعان */
    .btn span {
      position: relative;
      z-index: 2;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.6), transparent);
      animation: shine 2s infinite;
    }
    @keyframes shine {
      to { left: 125%; }
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

    <!-- أيقونة التطبيق من الرابط الجديد -->
    <div class="logo">
      <img src="https://github.com/Hamoudi4app/Shareit/raw/main/image_1764512468069.jpeg" alt="SHAREit Icon">
    </div>

    <h1>تنزيل SHAREit مجاناً على أندرويد</h1>

    <!-- زر التحميل مع تأثير أنيميشن -->
    <a class="btn" href="https://d.apkpure.net/b/APK/com.lenovo.anyshare.gps?version=latest" rel="noopener">
      <span>⬇️ تحميل مباشر</span>
    </a>

    <footer>
      © 2025  محمد فيصل— جميع الحقوق محفوظة
    </footer>
  </div>
</body>
</html>
