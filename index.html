<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تحميل SHAREit APK | </title>
  <meta name="description" content="تنزيل مجاني وآمن لتطبيق SHAREit على أندرويد. أسرع وسيلة لنقل الملفات والفيديوهات بين الأجهزة.">

  <!-- كود AdSense للإعلانات التلقائية -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7744635661972873"
          crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #1e3a8a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 960px;
      width: 100%;
      padding: 24px;
      text-align: center;
    }
    .logo img {
      width: 140px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 24px;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 1rem;
      color: #e0e7ff;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 16px 28px;
      background: linear-gradient(180deg,#22c55e,#16a34a);
      color: #fff;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .btn span { position: relative; z-index: 2; }

    /* دائرة التحميل */
    .progress-circle {
      display: none;
      margin: 20px auto;
      width: 100px;
      height: 100px;
    }
    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }
    .progress-circle circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }
    .progress-bg {
      stroke: #fff;
    }
    .progress-bar {
      stroke: #22c55e;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #cbd5e1;
    }
    footer a {
      color: #fff;
      font-weight: 700;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
      color: #e0e7ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://github.com/Hamoudi4app/Shareit/raw/main/image_1764512468069.jpeg" alt="SHAREit Icon">
    </div>

    <h1>تنزيل SHAREit مجاناً على أندرويد</h1>
    <p>أسرع وسيلة لنقل الملفات والفيديوهات بين الأجهزة بدون إنترنت. آمن وسهل الاستخدام.</p>

    <!-- زر التحميل -->
    <a class="btn" id="downloadBtn" href="https://d.apkpure.net/b/APK/com.lenovo.anyshare.gps?version=latest" rel="noopener">
      <span>⬇️ تحميل مباشر</span>
    </a>

    <!-- دائرة التحميل -->
    <div class="progress-circle" id="loader">
      <svg>
        <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
        <circle class="progress-bar" cx="50" cy="50" r="45"></circle>
      </svg>
    </div>

    <footer>
      © 2025 <a href="https://my-profile-4w23.vercel.app/" target="_blank" rel="noopener">محمد فيصل</a> — جميع الحقوق محفوظة
    </footer>
  </div>

  <script>
    const btn = document.getElementById('downloadBtn');
    const loader = document.getElementById('loader');
    const progressBar = loader.querySelector('.progress-bar');
    const circumference = 2 * Math.PI * 45;

    btn.addEventListener('click', function(e){
      e.preventDefault();
      btn.style.display = 'none';
      loader.style.display = 'block';

      let progress = 0;
      const duration = 5000;
      const interval = 50;
      const step = circumference / (duration / interval);

      const timer = setInterval(() => {
        progress += step;
        progressBar.style.strokeDashoffset = Math.max(circumference - progress, 0);
      }, interval);

      setTimeout(function(){
        clearInterval(timer);
        window.location.href = btn.href;
        loader.style.display = 'none';
        btn.style.display = 'inline-block';
        progressBar.style.strokeDashoffset = circumference;
      }, duration);
    });
  </script>
</body>
</html>
